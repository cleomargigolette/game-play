<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Game</title>
</head>

<body>
    <div class="container">
        <button class="button-reset" onclick="resetAll()"> Reset</button>

        <div class="form-name">
            <img src="img/Mario-gif.gif">
            <div>
                <h1>Welcome!!!</h1>
                <div>
                    <label for="name">User Name:</label>
                    <input type="text" id="name" value="">
                    <button onclick="saveName()">Enter</button>
                </div>
            </div>
        </div>

        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>

        <div class="game">
            <img src="img/you-win.gif" class="you-win">
            <img src="img/you-lose.gif" class="you-lose">

            <div class="score-box">
                <p>Pontos: <span id="score">0</span></p>
                <div class="logo-user-name">
                    <img src="img/super-mario-png4.webp" class="mario-logo">
                    <p id="user-name">User</p>
                </div>
                <p>Vidas: <span id="life">&#x2764 &#x2764 &#x2764</span></p>
            </div>

            <img src="img/clouds.png" class="clouds">
            <img src="img/pipe.png" class="pipe">
            <img src="img/mario.gif" class="mario">
        </div>
    </div>
</body>

</html>
